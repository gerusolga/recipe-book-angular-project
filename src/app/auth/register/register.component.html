<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control">
      <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" class="text-danger">
        Please enter a valid email.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control">
      <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="text-danger">
        Password must be at least 6 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control">
      <div *ngIf="registerForm.errors?.mismatch && registerForm.get('confirmPassword').touched" class="text-danger">
        Passwords do not match.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    <div *ngIf="error" class="text-danger mt-2">
      {{ error }}
    </div>
  </form>
</div>
